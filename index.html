<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .header {
            background-color: #2d2d2d;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-tabs {
            display: flex;
            background-color: #2d2d2d;
            padding: 0.5rem;
            gap: 1rem;
        }

        .nav-tab {
            padding: 0.5rem 1rem;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
        }

        .nav-tab.active {
            background-color: #4CAF50;
        }

        .main-content {
            padding: 1rem;
        }

        .price-chart {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            height: 300px;
        }

        .trading-form {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #444;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .button-buy {
            background-color: #4CAF50;
            color: white;
        }

        .button-sell {
            background-color: #f44336;
            color: white;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2d2d2d;
            display: flex;
            justify-content: space-around;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>TradePro</h1>
        <div>
            <span>Balance: $10,000</span>
        </div>
    </header>

    <nav class="nav-tabs">
        <a href="#" class="nav-tab active">Spot</a>
        <a href="#" class="nav-tab">Futures</a>
        <a href="#" class="nav-tab">Options</a>
    </nav>

    <main class="main-content">
        <div class="price-chart">
            <!-- Chart will be implemented with JavaScript -->
            <p>Price Chart</p>
        </div>

        <div class="trading-form">
            <div class="form-group">
                <label>Amount</label>
                <input type="number" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="number" placeholder="Enter price">
            </div>
            <div style="display: flex; gap: 1rem;">
                <button class="button button-buy">Buy</button>
                <button class="button button-sell">Sell</button>
            </div>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="#" class="nav-tab">Home</a>
        <a href="#" class="nav-tab">Markets</a>
        <a href="#" class="nav-tab">Trade</a>
        <a href="#" class="nav-tab">Assets</a>
        <a href="#" class="nav-tab">Profile</a>
    </nav>
</body>
</html>
